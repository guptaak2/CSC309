<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8"/>
		<title>Order Page</title>
	</head>
	<body>
		<h2>ABC Cabinet</h2><hr/>
		<h3>Navigation</h3>
		<nav>
			<a href="main.html">Main Page</a><br>
			<a href="order.html">Order Page </a><br><hr/>
		</nav>
	<h3>Order Form</h3>
	<form method="POST" action="http://www.cs.toronto.edu/~arnold/cgi-bin/environment.cgi">
		Name:  <input name="Name" type="text"> <br><br>
		Address: <br><textarea name="Address" rows="3"></textarea><br><br>
		Method of Payment: <br>
			<input name="MasterCard" type="radio"/>MasterCard<br>
			<input name="Visa" type="radio"/>Visa<br>
			<input name="Amex" type="radio"/>Amex<br><br>
		Credit Card #: <input name="Credit Card" type="text"><br><br>
		Items: <br>
			<input name="Single Cabinet" type="checkbox"/>Single Cabinet $30.00<br>
			<input name="Double Cabinet" type="checkbox"/>Double Cabinet $50.00<br>
			<input name="Drawer" type="checkbox"/>Drawer $20.00<br><br>
		Color: 	
		<select name="Color">
			<option value="white">White</option>
			<option value="black">Black</option>
			<option value="brown">Brown</option>
		</select><br><br>
		<input name="Reset" type="reset"/> <input name="Submit" type="submit"/>
	</form> <br>
	</body>
</html>
